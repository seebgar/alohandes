
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td, th {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    
    .tittle {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
  
    
</style>

<style type="text/css">a {text-decoration: none}</style>


<div class="lista" style="width: 80%" ng-app="propuestaModule">
    <div class="tittle">
        <h3 class="1">Perfil Operador&nbsp;&nbsp; </h3>
        <h3 style="text-align: right;" class="2"></h3>
    </div>
    
   
    <br/>
    <table>
      <tr>
        <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tipo</th>
           <th>Rol</th>
        <th></th>
      </tr>

      <tr ng-controller="propuestasController">
          <td>{{op.id}}</td>
          <td>{{op.nombre}}</td>
          <td>{{op.apellido}}</td>
          <td>{{op.tipo}}</td>
          <td>{{op.rol}}</td>
      </tr>
        
    </table>
    
</div>
