
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td, th {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    
    .tittle {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
  
    
</style>

<style type="text/css">a {text-decoration: none}</style>


<div class="lista" style="width: 80%">
    <div class="tittle">
        <h3 class="1">Propuestas </h3>
        <h3 style="text-align: right;" class="2">
            ID propuesta &nbsp; &nbsp; <input ng-model="id_propuesta_filtro" type="text" style="height: 2em; text-align: right;">
            &nbsp; &nbsp;
            <br/>
        <h3>
            <a href="../../modules/propuestas/post_propuesta.html" style="text-align: right; text-decoration: none;"><strong>agregar propuesta</strong></a>
        </h3>
    </h3>
    </div>
    
   
    <br/>
    <table>
      <tr>
        <th>ID</th>
        <th>Inmueble</th>
        <th>Disponible</th>
        <th>Costo Total</th>
        <th></th>
      </tr>

      <tr ng-repeat="p in props | orderBy: 'id' | filter: id_propuesta_filtro"  >
          <td><a >{{p.id}}</a></td>
          <td>{{p.tipo_inmueble}}</td>
          <td>{{p.disponible}}</td>
          <td>{{p.sub_total | currency}}</td>
          <td> <a ng-click="deshabilitar(p.id)" style="color: gray; font-size: 80%; text-align: right">deshabilitar</a></td>
      </tr>
        
        <div ui-view ></div>
        
    </table>
    
</div>
