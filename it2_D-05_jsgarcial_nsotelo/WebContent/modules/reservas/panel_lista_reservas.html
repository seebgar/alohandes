 <!-- Lista de Reservas por ID -->


<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td, th {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    
    .tittle {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
  
    
</style>

<style type="text/css">a {text-decoration: none}</style>


<div class="lista" style="width: 80%">
    <div class="tittle">
        <h3 class="1">Reservas </h3>
        <h3 style="text-align: right;" class="2">
            ID reserva &nbsp; &nbsp; <input type="text" ng-model="id_filtro_reserva" style="height: 2em; text-align: right;">
            &nbsp; &nbsp;
            <br/>
        <h3>
            <a href="../../modules/reservas/post_colectivas.html" style="text-align: right;"><strong>agregar reserva</strong></a>
        </h3>
    </h3>
    </div>
    
   
    <br/>
    <table>
      <tr>
        <th>ID</th>
        <th>Fecha incio estadia</th>
        <th>Duraci√≥n</th>
        <th>Costo Total</th>
        <th></th>
      </tr>

      <tr ng-repeat="r in res | orderBy: 'id' | filter: id_filtro_reserva"  >
          <td><a >{{r.id}}</a></td>
          <td>{{r.fecha_inicio_estadia}}</td>
          <td>{{r.duracion}} &nbsp; dias</td>
          <td>{{r.costo_total | currency}}</td>
          <td> <a ng-click="eliminar(r.id, r.id_cliente)" style="color: gray; font-size: 80%; text-align: right">cancelar</a></td>
      </tr>
        
        <div ui-view ></div>
        
    </table>
    
</div>
