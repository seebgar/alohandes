
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td, th {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    
    .tittle {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
  
    
</style>

<style type="text/css">a {text-decoration: none}</style>


<div class="lista" style="width: 80%" ng-app="reservaModule">
    <div class="tittle" ng-controller="reservasController">
        <h3 class="1"> Reservas </h3>
        <h3 style="text-align: right;" class="2">
        ID reserva &nbsp; &nbsp; <input ng-model="id_cliente" type="text" id="id_cliente" value="1" style="height: 2em; text-align: right;">
        &nbsp; &nbsp;
        <a href="" style="color: gray;" ng-click="get_Reservas_cliente_id()">buscar</a>
             <br/>
        <h3>
            <a ui-sref="mes" style="text-align: right;"><strong>agregar reserva</strong></a>
        </h3>
    </h3>
    </div>
    
   
    <br/>
    <table>
      <tr>
        <th>ID</th>
        <th>Fecha Inicio Estadia</th>
        <th>Duracion Contrato</th>
        <th>Costo Total</th>
        <th></th>
      </tr>

      <tr ng-repeat="reserva in reservas | orderBy : 'id'"  >
          <td><a >{{reserva.id}}</a></td>
          <td>{{reserva.fecha_inicio_estadia}}</td>
          <td>{{reserva.duracion}} &nbsp; dias</td>
          <td>{{reserva.costo_total | currency}}</td>
          <td> <a ui-sref="eliminar_reserva" style="color: gray; font-size: 80%; text-align: right">cancelar</a></td>
      </tr>
        
        <div ui-view ></div>
        
    </table>
    
</div>
