    <style>
        .navbar {
            text-align: right;
            overflow: hidden;
            font-family: 'Roboto', Helvetica, sans-serif;
            right: 1em;
        }

        .navbar a {
            float: right;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover,
        .dropdown:hover .dropbtn,
        .dropbtn:focus {
            background-color: rgba(245, 245, 245, 0);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }

    </style>

</head>

<body>

    <!-- SECCION PRINCIPAL es la ventan de inicio, parallax es el efecto del fondo de pantalla -->
    <header class="parallax" style="position: relative">


        <div class="navigation">
            <div class="navbar">
                <a ui-sref="perfil_cliente">Perfil</a>
                <a ui-sref="reservas_colectivas">Reservas Colectivas</a>
                <a ui-sref="reservas">Reservas</a>
                <a href="index.html">Inicio</a>
            </div>

            <div style="text-align: left; color: whitesmoke; position: absolute; left: 2em;">
                <h3 style="text-align: right;">
                    <h3>ID cliente &nbsp; &nbsp; 
    <input ng-model="num" type="text" value="40" placeholder="40" style="height: 2em; text-align: right; padding-right: 2em;"> 
                        &nbsp; &nbsp;
     <a href="" style="color: whitesmoke; text-decoration: none" ui-sref="reservasID({ id: num })">enviar</a> </h3>
                </h3>
            </div>

        </div>

       

        <div>
            <div ui-view></div>
        </div>


    </header>


    <!-- ANGULAR UI ROUTER -->
