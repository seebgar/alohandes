
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td, th {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>


<div class="lista" > 
    <h3 style="text-align: left;" >
    Operadores 
    </h3>
   
    <table>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Relacion con la Universidad</th>
      </tr>

      <tr ng-repeat="operador in operadores | orderBy : 'id'"  >
          <td>{{operador.id}}</td>
          <td>{{operador.nombre}} {{operador.apellido}}</td>
          <td>{{operador.tipo}}</td>
      </tr>
    </table>
    
</div>
